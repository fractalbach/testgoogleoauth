<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="132326815315-klukpvh2thqjqces84f7g5rthc1a1prv.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <p>Status: <span id="my-status">Not logged in.  Name, Email, and Image will appear below once you have.</span></p>
    <p>Name: <span id="my-name"></span></p>
    <p>Email: <span id="my-email"></span></p>
    <p>Image: <span id="my-image"></span></p>
    <script>
      function onSignIn(googleUser) {
      	console.log(`onSignIn triggered:`, googleUser); 
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

		
		// Show the status as good!
		document.querySelector(`#my-status`).innerText = "Logged in! =)";
		
		// Write the name and email into the webpage.
		document.querySelector(`#my-name`).innerText = profile.getName();
		document.querySelector(`#my-email`).innerText = profile.getEmail();
		
		// Fetch and display the profile image.
		let i = new Image();
		i.src = profile.getImageUrl();
		document.querySelector(`#my-image`).appendChild(i);
		

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
  </body>
</html>
